   <form style="margin: 5rem !important;" name="sentMessage" id="EditForm" action = "/edit_opentalks_file/{{sno}}" method="post" novalidate>
    
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Title</label>
                <input type="text" class="form-control" placeholder="Title" id="title" name='title' required data-validation-required-message="Please enter your name." value="{{file.title}}">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Filename</label>
                <input type="email" value="{{file.filename}}" class="form-control" placeholder="Filename" id="filename" name="filename">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Caption</label>
                <input type="text" class="form-control" value="{{file.caption}}" placeholder="Caption" id="caption" name="caption" required data-validation-required-message="enter caption">
                <p class="help-block text-danger"></p>
              </div>
            </div>
           
            
            <br>
            <div id="success"></div>
            <div class="form-group">
              <center>
              <button  type="submit" class="btn btn-primary " id="sendMessageButton">Submit</button>
            </center>
            </div>
          </form>
